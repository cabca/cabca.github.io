<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Exercise css selectors</title>
  </head>
  <body>
	<form>
			<label for="login" class="text-login">Login </label>
				<br>
				<br>
				<br>
				<br>
			<label for="Username" class="text-label">Username </label>
				<br>
			<input type="email" id="username" name="username" placeholder="Type your email address" class="box-size" required/>
				<br>
				<br>
				<br>
			<label for="password" class="text-label">Password </label>
				<br>
			<input type="password" id="password" name="password" placeholder="Type your password" class="box-size" minlength="8" maxlength="100" required/>
				<br>
				<br>
			<input type="checkbox" name="rememberme" value="Remember me" id="rememberme" />
			<label for="rememberme" id="remember">Remember me </label>
				<br>
				<br>
			<input type="submit" value="LOG IN" />
	</form>
  </body>
</html>
